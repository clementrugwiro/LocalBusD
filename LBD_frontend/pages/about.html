    <div id="reviewModal" class="modal">
        <div class="modal-content">
        <!-- Close button for the modal -->
        <span class="close" onclick="closeModal()">&times;</span>
    
        <!-- Form to submit a review -->
        <form id="reviewForm">
            <!-- Your review form fields go here -->
    
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>
    
            <label for="userRating">Rating: 1-5</label>
            <input type="number" id="userRating" name="userRating" min="1" max="5" required>
    
            <label for="userComment">Comment:</label>
            <textarea id="userComment" name="userComment" rows="4" required></textarea>
    
            <button type="button"  onclick="addreview()">Submit Review</button>
        </form>
    
        <!-- Display existing reviews here -->
        <div id="reviewsContainer"></div>
        </div>
